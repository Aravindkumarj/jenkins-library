metadata:
  name: newmanExecute
  description: This script executes [Postman](https://www.getpostman.com) tests from a collection via the [Newman](https://www.getpostman.com/docs/v6/postman/collection_runs/command_line_integration_with_newman) command line tool.
#  longDescription: |
#    This step allows you to update the deployment manifest for Kubernetes in a git repository.
#
#    It can for example be used for GitOps scenarios where the update of the manifests triggers an update of the corresponding deployment in Kubernetes.
#
#    As of today, it supports the update of deployment yaml files via kubectl patch and update a whole helm template.
#    For kubectl the container inside the yaml must be described within the following hierarchy: `{"spec":{"template":{"spec":{"containers":[{...}]}}}}`
#    For helm the whole template is generated into a file and uploaded into the repository.


spec:
  inputs:
    resources:
      - name: tests
        type: stash
    params:
      - name: newmanCollection
        description: The test collection that should be executed. This could also be a file pattern.
        scope:
          - PARAMETERS
          - STAGES
          - STEPS
        type: string
        default: '**/*.postman_collection.json'
      - name: newmanRunCommand
        description: The newman command that will be executed inside the docker container.
        scope:
          - PARAMETERS
          - STAGES
          - STEPS
        type: string
        default: run {{.NewmanCollection}} --reporters junit,html --reporter-junit-export target/newman/TEST-{{.CollectionDisplayName}}.xml --reporter-html-export target/newman/TEST-{{.CollectionDisplayName}}.html
      - name: newmanInstallCommand
        description: The shell command that will be executed inside the docker container to install Newman.
        scope:
          - PARAMETERS
          - STAGES
          - STEPS
        type: string
        default: npm install newman newman-reporter-html --global --quiet
      - name: newmanEnvironment
        description: Specify an environment file path or URL. Environments provide a set of variables that one can use within collections.
        longDescription: see also [Newman docs](https://github.com/postmanlabs/newman#newman-run-collection-file-source-options)
        scope:
          - PARAMETERS
          - STAGES
          - STEPS
        type: string
      - name: newmanGlobals
        description: Specify the file path or URL for global variables. Global variables are similar to environment variables but have a lower precedence and can be overridden by environment variables having the same name.
        longDescription: see also [Newman docs](https://github.com/postmanlabs/newman#newman-run-collection-file-source-options)
        scope:
          - PARAMETERS
          - STAGES
          - STEPS
        type: string
      - name: failOnError
        description: Defines the behavior, in case tests fail.
        scope:
          - PARAMETERS
          - STAGES
          - STEPS
        type: bool
        default: true
      - name: cfAppsWithSecrets
        description: Define name array of cloud foundry apps deployed for which secrets (clientid and clientsecret) will be appended
        longDescription: |
          to the newman command that overrides the environment json entries
          (--env-var <appName_clientid>=${clientid} & --env-var <appName_clientsecret>=${clientsecret})
        scope:
          - PARAMETERS
          - STAGES
          - STEPS
        type: "[]string"
  containers:
    - name: newman
      image: node:lts-stretch
      workingDir: /home/node
